          </div>

      </header>
      <main class="document">
        <div class="myService">
          <div class="myService__left">
            <div class="myprofile">
              <div class="myprofile__img">
                <img src="assets/colorUser.png" alt="icon" class="color-user" />
              </div>
              <h3 class="myprofile__nickname">user123</h3>
            </div>
            <div class="services">
              <h4 class="services__title">마이서비스</h4>
              <hr class="services__hr" />

              <div id="service">판매 관리</div>
              <div id="service">나의 서비스</div>

              <div id="service">메시지 응답 관리</div>
            </div>
          </div>
          <div class="myService__right">
            <div class="management">
              <div class="management__dashboard">
                <div class="management__dashboard__container">
                  <div class="dashboard process"></div>
                  <div class="dashboard sent"></div>
                  <div class="dashboard cancelOrSolved"></div>
                  <div class="dashboard total"></div>
                </div>
              </div>
              <div class="management__csv">
                <div class="radiobutton">
                  <input type="radio" checked class="radio updateAsc" /> 업데이트 순 <input type="radio" class="radio sentAsc" /> 발송 예정일 순

                </div>
                <div class="excelDownload">
                  <button type="submit" class="excelDownload__button">엑셀 다운로드</button>
                </div>
              </div>
              <div class="excelDownload__list"></div>
