<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/console.css" />
    <title>console</title>
  </head>
  <body>
    <div class="app">
      <header class="banner">
        <div class="banner__left">
          <img src="../assets/google-play-console.png" alt="icon" class="logo" />
          <a href="#">
            <p class="banner__title">CONSOLE</p>
          </a>
          <ul class="console-menus">
            <li class="console-menu dashboard">
              <img src="../assets/dashboard.png" alt="icon" class="icon dashboard" />
              <img src="../assets/dashboard_clicked.png" alt="icon" class="icon dashboard clicked" hidden />
              <p class="title">대시보드</p>
            </li>
            <li class="console-menu launcher">
              <img src="../assets/launcher.png" alt="icon" class="icon launcher" />
              <img src="../assets/launcher_clicked.png" alt="icon" class="icon launcher clicked" hidden />
              <p class="title">런처</p>
            </li>
            <li class="console-menu app-add">
              <img src="../assets/app-add.png" alt="icon" class="icon app-add" />
              <img src="../assets/app-add_clicked.png" alt="icon" class="icon app-add clicked" hidden />
            </li>
            <li class="console-menu manage"></li>
          </ul>
        </div>
        <div class="banner__right">
          <div class="profile"></div>
        </div>
      </header>
      <main class="document"></main>
    </div>
  </body>
</html>
