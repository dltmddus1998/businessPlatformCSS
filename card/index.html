<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <script src="src/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <header class="banner">
        <div class="banner__left">
          <h2 class="banner__title">POSTYPE</h2>
          <h4 class="banner__category">카테고리</h4>
          <img src="./assets/down-arrow.png" alt="img" class="icon downArrow" />
        </div>
        <div class="banner__right">
          <img src="./assets/search-interface-symbol.png" alt="img" class="icon search" />
          <div class="btn">
            <button type="submmit" class="btn signin">로그인</button>
            <button type="submit" class="btn signup">회원가입</button>
          </div>
        </div>
      </header>
      <main class="document">
        <div class="category">
          <div class="category__text">
            <h5 class="category__text blue">CATEGORIES</h5>
            <h3>37만 크리에이터가 만드는</h3>
            <h3>다채로운 콘텐츠</h3>
          </div>
          <div class="category__container">
            <div class="card webtoon">
              <h3 class="text title">웹툰</h3>
            </div>
            <div class="card webnovel">
              <h3 class="text title">웹소설</h3>
            </div>
            <div class="card essay">
              <h3 class="text title">지식﹒에세이</h3>
            </div>
            <div class="card creation">
              <h3 class="text title">창작소재</h3>
            </div>
            <div class="card visualArts">
              <h3 class="text title">시각예술</h3>
            </div>
            <div class="card class">
              <h3 class="text title">클래스</h3>
            </div>
            <div class="card penCreation">
              <h3 class="text title">팬창작</h3>
            </div>
            <div class="card original">
              <h3 class="text title">오리지널</h3>
            </div>
          </div>
        </div>
        <div class="onlyPostype">
          <div class="onlyPostype__text">
            <div class="onlyPostype__text blue"></div>
          </div>
          <div class="onlyPostype__container"></div>
        </div>
      </main>
    </div>
  </body>
</html>
